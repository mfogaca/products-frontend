<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" formControlName="username">
              <mat-error>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter the User Id</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password">
              <mat-error>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter the User Password</span>
              </mat-error>
            </mat-form-field>
          </div>
            <div class="button-row">
              <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary"><mat-icon>directions_walk</mat-icon></button>
              <mat-error>
                <span *ngIf="showError">{{errorMessage}}</span>
              </mat-error>              
            </div>
          </form>
        </mat-card>
  </div>
